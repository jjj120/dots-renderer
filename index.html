<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dots</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="background">
        <div id="canvas"></div>
    </div>
    <div class="controls">
        <table>
            <tr>
                <td><label for="numDots">Number of Dots:</label></td>
                <td><input onchange="generateDots()" type="number" id="numDots" value="100"></td>
            </tr>
            <tr>
                <td><label for="dotSize">Dot Size [px]:</label></td>
                <td><input onchange="changeDotsSize()" type="number" id="dotSize" value="5"></td>
            </tr>
            <tr>
                <td><label for="canvasSize">Canvas Size [%]:</label></td>
                <td><input onchange="changeCanvasSize()" type="number" id="canvasSize" value="80"></td>
            </tr>
            <tr>
                <td><label for="bgColor">Background:</label></td>
                <td><input onchange="changeBg()" type="color" id="bgColor" value="#707070"></td>
            </tr>
            <tr>
                <td><label for="canvasColor">Canvas:</label></td>
                <td><input onchange="changeCanvasColor()" type="color" id="canvasColor" value="#000000"></td>
            </tr>
            <tr>
                <td><label for="dotsColor">Dots:</label></td>
                <td><input onchange="changeDotsColor()" type="color" id="dotsColor" value="#ffffff"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
